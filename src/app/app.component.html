<div>
  <h1>Github Profile Search</h1>
  <!-- <p>Find any Github Profile you're looking for!</p> -->
  <hr>
  <ul>
    <li *ngFor='let user of users'>
      {{user.name +" - " +user.repositories +'(' +user.username +')' }}
    </li>
  </ul>
 <p *ngIf='users.length > 2'>Nice track record of users</p>
</div>
